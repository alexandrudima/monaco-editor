<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<style type="text/css">
		.monaco-editor .token.custom-info {
			color: grey !important;
		}
		.monaco-editor .token.custom-error {
			color: red !important;
			font-weight: bold !important;
			font-size: 1.2em !important;
		}
		.monaco-editor .token.custom-notice {
			color: orange !important;
		}
		.monaco-editor .token.custom-date {
			color: green !important;
		}
	</style>
</head>
<body>

<div id="bar" style="margin-bottom: 6px;"></div>
<div id="container" style="float:left;width:800px;height:450px;border: 1px solid grey"></div>
<div id="options" style="float:right;width:220px;height:450px;border: 1px solid grey"></div>
<div style="clear:both"></div>

<script>
	var RUN_EDITOR_FROM_SOURCE = false; // should run the editor from source? (or from the node module)
	var RUN_PLUGINS_FROM_SOURCE = false; // should run the editor plugins from source? (or from node modules)

	var PLUGINS = [{
		contrib: 'vs/language/typescript/src/monaco.contribution',
		modulePrefix: 'vs/language/typescript',
		path: '/monaco-editor/node_modules/monaco-typescript/release',
		srcPath: '/monaco-typescript/out'
	}];

	if (RUN_EDITOR_FROM_SOURCE) {
		document.write('<script type="text/javascript" src="/vscode/out/vs/loader.js"><'+'/script>');
	} else {
		document.write('<script type="text/javascript" src="/monaco-editor/node_modules/monaco-editor-core/dev/vs/loader.js"><'+'/script>');
	}

	var allPluginContribs = [];
	var pathsConfig = {};
	PLUGINS.forEach(function(plugin) {
		allPluginContribs.push(plugin.contrib);
		pathsConfig[plugin.modulePrefix] = RUN_PLUGINS_FROM_SOURCE ? plugin.srcPath : plugin.path;
	});
	pathsConfig['vs'] = RUN_EDITOR_FROM_SOURCE ? '/vscode/out/vs' : '/monaco-editor/node_modules/monaco-editor-core/dev/vs';
</script>

<script>
	console.log('paths: ', pathsConfig);
	require.config({
		paths: pathsConfig
	});
	require(['vs/editor/editor.main'], function() {
		// At this point we've loaded the monaco-editor-core
		require(allPluginContribs, function() {
			// At this point we've loaded all the plugins
			require(['./index'], function() {});
		});
	});

</script>
</body>
</html>
